---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: my-otel-demo
  namespace: otel-demo
resources:
  - helmsource.yaml
  - helmrelease.yaml
  - namespace.yaml
spec:
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          template:
            metadata:
              labels:
                owner: foo       
      target:
        kind: Deployment
        labelSelector: "app.kubernetes.io/component=adservice"