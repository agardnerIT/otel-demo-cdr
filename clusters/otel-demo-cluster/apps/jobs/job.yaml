apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
  annotations:
    app.kubernetes.io/version: "0.0.3"
    keptn.sh/workload: "pi-job"  
    keptn.sh/pre-deployment-tasks: "pre-deployment-hello"
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure